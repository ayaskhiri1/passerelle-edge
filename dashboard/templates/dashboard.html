<!DOCTYPE html>
<html>
<head>
    <title>Passerelle Intelligente - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px;
            flex: 1;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { color: #666; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f0f0f0; }
        .critical { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üìä Dashboard - Passerelle Intelligente</h1>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalCached">0</div>
            <div class="stat-label">Donn√©es en cache</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalRouted">0</div>
            <div class="stat-label">Donn√©es rout√©es</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="cacheHitRate">0%</div>
            <div class="stat-label">Taux de succ√®s</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="uniqueSensors">0</div>
            <div class="stat-label">Capteurs uniques</div>
        </div>
    </div>
    
    <h2>Donn√©es r√©centes</h2>
    <table id="recentData">
        <thead>
            <tr>
                <th>Capteur</th>
                <th>Donn√©es</th>
                <th>Timestamp</th>
                <th>Priorit√©</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div style="margin-top: 30px;">
        <button onclick="clearCache()">Vider le cache</button>
        <button onclick="refreshData()">Actualiser</button>
    </div>
    
    <script>
        async function fetchStats() {
            const response = await fetch('/api/stats');
            return await response.json();
        }
        
        async function updateDashboard() {
            const stats = await fetchStats();
            
            // Mettre √† jour les cartes de statistiques
            document.getElementById('totalCached').textContent = stats.total_cached;
            document.getElementById('totalRouted').textContent = stats.total_routed;
            document.getElementById('cacheHitRate').textContent = stats.cache_hit_rate.toFixed(1) + '%';
            document.getElementById('uniqueSensors').textContent = stats.unique_sensors;
            
            // Mettre √† jour le tableau
            const tbody = document.querySelector('#recentData tbody');
            tbody.innerHTML = '';
            
            stats.recent_data.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.sensor_id}</td>
                    <td>${JSON.stringify(item.data)}</td>
                    <td>${item.timestamp}</td>
                    <td class="${item.data.type === 'critical' ? 'critical' : ''}">
                        ${item.data.type || 'normal'}
                    </td>
                `;
            });
        }
        
        async function clearCache() {
            if (confirm('Vider le cache ?')) {
                await fetch('/api/clear_cache');
                alert('Cache vid√© !');
                updateDashboard();
            }
        }
        
        function refreshData() {
            updateDashboard();
        }
        
        // Actualiser toutes les 5 secondes
        setInterval(updateDashboard, 5000);
        
        // Premier chargement
        updateDashboard();
    </script>
</body>
</html>
